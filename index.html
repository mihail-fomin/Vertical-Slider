<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="src/style.css" />
	<title>Awesome slider</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="
            background: linear-gradient(229.99deg, #268bfd -26%, #017e8b 145%);
          ">
				<h1>Renaut Formula One Team</h1>
			</div>
			<div style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          ">
				<h1>Scuderia Ferrari Formula One Team</h1>
			</div>
			<div style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          ">
				<h1>Oracle Red Bull Racing Formula One Team</h1>
			</div>
			<div style="
            background: linear-gradient(220.16deg, #01ffe6 -8%, #02f3f3 138%);
          ">
				<h1>Mercedes-AMG Petronas Formula One Team</h1>
			</div>
		</div>
		<div class="main-slide">
			<div style="
            background-image: url('https://images.unsplash.com/photo-1505739679850-7adc7776516b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1552849397-661879829965?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
			<div style="
				background-image: url('https://images.unsplash.com/photo-1508175911810-a4817cd3d7b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');

          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1604050287797-d7c4a57272d9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80');
          "></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script src="src/app.js"></script>
</body>

</html>
